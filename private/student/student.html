<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Main Page</title>
    <link rel="stylesheet" type="text/css" href="/public/css/global.css">
</head>
<body>
    <div class="topBar">
        <div class="title">Student Main Page</div>
            <div class="buttonContainer">
                <div id="burgerMenu" class="burgerMenu" onclick="toggleElement('dropdownMenu', 'flex')">&#9776;</div>
                <div class="dropdownMenu" id="dropdownMenu">
                    <button class="dropdownButton" onclick="toggleElement('topicDiplomatic')">Θέμα Διπλωματικής</button>
                    <button class="dropdownButton" onclick="toggleElement('editProfile')">Επεξεργασία Προφίλ</button>
                    <button class="dropdownButton" onclick="toggleElement('diploManagement')">Διαχείρηση Διπλωματικής</button>
                    <button class="dropdownButton" onclick="logout()">Logout</button>
            </div>
        </div>  
    </div>

    <div class="sideMenu">
        <img src="/public/images/upatras-logo.gif" alt="upatras Logo" class="upatras-logo">
                    <button class="dropdownButton" onclick="toggleElement('topicDiplomatic')">Θέμα Διπλωματικής</button>
                    <button class="dropdownButton" onclick="toggleElement('editProfile')">Επεξεργασία Προφίλ</button>
                    <button class="dropdownButton" onclick="toggleElement('diploManagement')">Διαχείρηση Διπλωματικής</button>
                    <button class="dropdownButton" onclick="logout()">Logout</button>
    </div>

    <div id="topicDiplomatic" class="forms" style="display:none; position: relative";>
        <button class="close-button"&times; onclick="toggleElement('topicDiplomatic')" >x</button>
            
        <h2>Προβολή Θέματος</h2>
        <ul id="thesisDetailsList">
        <!-- Η λίστα θα ενημερώνεται δυναμικά -->
        </ul>
        <button type="button" onclick="fetchThesisSt()">Προβολή Θέματος</button>
    </div>
        
    <div id="editProfile" class="forms" style="display:none; position: relative";>
            <button class="close-button"&times; onclick="toggleElement('editProfile')" >x</button>
            <h2>Επεξεργασία Προφίλ</h2>
            <form id="profileForm">
                <label for="address">Ταχυδρομική Διεύθυνση:</label>
                <input type="text" id="address" name="address" required>

                <label for="email">Email Επικοινωνίας:</label>
                <input type="email" id="email" name="email" required>

                <label for="mobilePhone">Κινητό Τηλέφωνο:</label>
                <input type="text" id="mobilePhone" name="mobilePhone" required>

                <input type="text" id="landlinePhone" name="landlinePhone">

                <button type="submit">Αποθήκευση Αλλαγών</button>
            </form>
    </div>
       
    <div id="diploManagement" class="forms" style="display:none; position: relative";>
            <button class="close-button"&times; onclick="toggleElement('diploManagement')" >x</button>
            <h2>Διαχείριση Διπλωματικής Εργασίας</h2>
                            <p>Ανάλογα με την κατάσταση της διπλωματικής εργασίας σας, μπορείτε να εκτελέσετε τις εξής ενέργειες:</p>
                <ul>
                    <li><button onclick="submitProgress()">Υποβολή Προόδου</button></li>
                    <li><button onclick="requestExtension()">Αίτημα Παράτασης</button></li>
                    <li><button onclick="cancelThesis()">Ακύρωση Θέματος</button></li>
                </ul>
     </div>       

    <script src="/public/javascript/topbar_buttons.js"></script>
    <script src="/public/javascript/student.js"></script>
</body>
</html>
