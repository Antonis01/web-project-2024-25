<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretary Main Page</title>
    <link rel="stylesheet" type="text/css" href="/public/css/global.css">
</head>
<body>
    <div class="topBar">
        <div class="title">Secretary Main Page</div>
            <div class="buttonContainer">
                <div id="burgerMenu" class="burgerMenu" onclick="toggleElement('dropdownMenu', 'flex')">&#9776;</div>
                <div class="dropdownMenu" id="dropdownMenu">
                    <button class="dropdownButton" onclick="toggleElement('reviewDiplomatic')">Προβολή Διπλωματικής Εργασίας</button>
                    <button class="dropdownButton" onclick="toggleElement('insertData')">Εισαγωγή Δεδομένων</button>
                    <button class="dropdownButton" onclick="toggleElement('diploManagement')">Διαχείρηση Διπλωματικής</button>
                    <button class="dropdownButton" onclick="logout()">Logout</button>
               </div>
         </div>
   </div>
    
   <div class="sideMenu">
    <img src="/public/images/upatras-logo.gif" alt="upatras Logo" class="upatras-logo">
        <button class="dropdownButton" onclick="toggleElement('thesisDetailsContainer')">Προβολή Διπλωματικών Εργασιών</button>
        <button class="dropdownButton" onclick="toggleElement('insertData')">Εισαγωγή Δεδομένων</button>
        <button class="dropdownButton" onclick="toggleElement('diploManagement')">Διαχείρηση Διπλωματικής</button>
        <button class="dropdownButton" onclick="logout()">Logout</button>
   </div>
 
    <div id="thesisDetailsContainer" class="forms" style="display:none; position: relative";>
      <button class="close-button"&times; onclick="toggleElement('thesisDetailsContainer')" >x</button>
      <div id="thesesSection" class="theses-container"> </div> 
        <h1>Διπλωματικές Εργασίες</h1>
        
        <ul id="topicsList">

        </ul>
                
    </div>         

        <div id="insertData" class="forms" style="display:none; position: relative";>
            <button class="close-button"&times; onclick="toggleElement('insertData')" >x</button>
            <title>Εισαγωγή Αρχείου JSON</title>
        </head>
        <body>
          <h2>Εισαγωγή Αρχείου JSON</h2>
          <form id="jsonForm">
            <label for="jsonFile">Upload JSON file:</label>
            <input type="file" id="jsonFile" name="jsonFile" accept=".json" required>
            <button type="button" onclick="uploadJSON()">Ανέβασμα</button>
        </form>
          
        </body>
        </div>
        
        <div id="diploManagement" class="forms" style="display:none; position: relative";>
            <button class="close-button"&times; onclick="toggleElement('diploManagement')" >x</button>
                
            <body>
                <h3>Διαχείριση Διπλωματικής Εργασίας</h3> 
                
                <!-- Εισαγωγή ΑΠ για Ενεργή Διπλωματική -->
                <section>
                    <h2>Καταχώρηση ΑΠ για Ενεργή Διπλωματική</h2>
                    <form id="active-form">
                        <label for="thesis-id-active">ID Διπλωματικής:</label>
                        <input type="number" id="thesis-id-active" required>
                        
                        <label for="gs-number">Αριθμός ΓΣ:</label>
                        <input type="number" id="gs-number" required>
                        
                        <label for="gs-year">Έτος ΓΣ:</label>
                        <input type="number" id="gs-year" required>
                        
                        <button type="button" onclick="submitActiveThesis()">Καταχώρηση</button>
                    </form>
                </section>
            
                <!-- Ακύρωση Διπλωματικής -->
                <section>
                    <h2>Ακύρωση Διπλωματικής</h2>
                    <form id="cancel-form">
                        <label for="thesis-id-cancel">ID Διπλωματικής:</label>
                        <input type="number" id="thesis-id-cancel" required>
                        
                        <label for="gs-number-cancel">Αριθμός ΓΣ:</label>
                        <input type="number" id="gs-number-cancel" required>
                        
                        <label for="gs-year-cancel">Έτος ΓΣ:</label>
                        <input type="number" id="gs-year-cancel" required>
                        
                        <label for="cancellation-reason">Λόγος Ακύρωσης:</label>
                        <textarea id="cancellation-reason" required></textarea>
                        
                        <button type="button" onclick="cancelThesis()">Ακύρωση</button>
                    </form>
                </section>
            
                <!-- Περάτωση Διπλωματικής -->
                <section>
                    <h2>Περάτωση Διπλωματικής</h2>
                    <form id="complete-form">
                        <label for="thesis-id-complete">ID Διπλωματικής:</label>
                        <input type="number" id="thesis-id-complete" required>
                        
                        <label for="submission-link">Σύνδεσμος Νημερτής:</label>
                        <input type="url" id="submission-link" required>
                        
                        <button type="button" onclick="completeThesis()">Περάτωση</button>
                    </form>
                </section>
            </body>
        </div>    

    <script src="/public/javascript/topbar_buttons.js"></script>
    <script src="/public/javascript/secretary.js"></script>
</body>
</html>
