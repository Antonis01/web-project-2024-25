<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretary Main Page</title>
    <link rel="stylesheet" type="text/css" href="/public/css/global.css">
</head>
<body>
    <div class="topBar">
        <div class="title">Secretary Main Page</div>
            <div class="buttonContainer">
                <div id="burgerMenu" class="burgerMenu" onclick="toggleElement('dropdownMenu', 'flex')">&#9776;</div>
                <div class="dropdownMenu" id="dropdownMenu">
                    <button class="dropdownButton" onclick="toggleElement('reviewDiplomatic')">Προβολή Διπλωματικής Εργασίας</button>
                    <button class="dropdownButton" onclick="toggleElement('insertData')">Εισαγωγή Δεδομένων</button>
                    <button class="dropdownButton" onclick="toggleElement('diploManagement')">Διαχείρηση Διπλωματικής</button>
                    <button class="dropdownButton" onclick="logout()">Logout</button>
               </div>
         </div>
   </div>
    
   <div class="sideMenu">
    <img src="/public/images/upatras-logo.gif" alt="upatras Logo" class="upatras-logo">
    <button class="dropdownButton" onclick="toggleElement('thesisDetailsContainer')">Προβολή Διπλωματικών Εργασιών</button>
    <button class="dropdownButton" onclick="toggleElement('insertData')">Εισαγωγή Δεδομένων</button>
    <button class="dropdownButton" onclick="toggleElement('diploManagement')">Διαχείρηση Διπλωματικής</button>
    <button class="dropdownButton" onclick="logout()">Logout</button>
   </div>
 
    <div id="thesisDetailsContainer" class="forms" style="display:none; position: relative";>
      <button class="close-button"&times; onclick="toggleElement('thesisDetailsContainer')" >x</button>
      <div id="thesesSection" class="theses-container">
        <h2>Διπλωματικές Εργασίες</h2>
        <!-- Κουμπί για φόρτωση διπλωματικών -->
        <button onclick="fetchActiveTheses()">Φόρτωση Διπλωματικών Εργασιών</button>
        <ul id="topicsList" class="theses-list">
            <!-- Εδώ θα φορτωθούν οι διπλωματικές εργασίες μέσω JavaScript -->
        </ul>
    </div>         

        <div id="insertData" class="forms" style="display:none; position: relative";>
            <button class="close-button"&times; onclick="toggleElement('insertData')" >x</button>
            <h2>Εισαγωγή Δεδομένων</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="jsonFile">Αρχείο JSON:</label>
                <input type="file" id="jsonFile" name="jsonFile" accept=".json" required>
                <button type="submit">Αποστολή Αρχείου</button>
            </form>

        </div>
        
        <div id="diploManagement" class="forms" style="display:none; position: relative";>
            <button class="close-button"&times; onclick="toggleElement('diploManagement')" >x</button>
            <h2>Διαχείριση Διπλωματικών Εργασιών</h2>
            <p>Ανάλογα με την κατάσταση μιας διπλωματικής εργασίας, μπορείτε να εκτελέσετε τις ακόλουθες ενέργειες:</p>
            <ul>
                <li><button onclick="approveThesis()">Έγκριση Θέματος</button></li>
                <li><button onclick="rejectThesis()">Απόρριψη Θέματος</button></li>
                <li><button onclick="finalizeThesis()">Οριστικοποίηση Θέματος</button></li>
            </ul>
        </div>    

    <script src="/public/javascript/topbar_buttons.js"></script>
    <script src="/public/javascript/secretary.js"></script>
</body>
</html>
