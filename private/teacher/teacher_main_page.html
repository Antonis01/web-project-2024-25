<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Main Page</title>
    <link rel="stylesheet" type="text/css" href="/public/css/global.css">
</head>
<body>
    <div class="topBar">
        <div class="title">Teacher Main Page</div>
        <div class="buttonContainer">
            <div class="burgerMenu" onclick="toggleBurgerMenu()">&#9776;</div>
            <div class="dropdownMenu" id="dropdownMenu">
                <button class="dropdownButton" onclick="toggleAssignmentForm()">Αρχική ανάθεση θέματος σε φοιτητή</button>
                <button class="dropdownButton" onclick="toggleDiplomaList()">Προβολή λίστας διπλωματικών</button>
                <button class="dropdownButton" onclick="toggleForm()">Προσθήκη Νέου Θέματος</button>
                <button class="dropdownButton" onclick="toggleTopics()">Προβολή Θεμάτων</button>
                <button class="dropdownButton" onclick="logout()">Logout</button>

            </div>
        </div>
    </div>
    
    <div id="assignmentForm" class="forms" style="display:none;">
        <h2>Αρχική ανάθεση θέματος σε φοιτητή</h2>
        <form>
            <label for="studentId">ΑΜ Φοιτητή:</label>
            <input type="text" id="studentId" name="studentId" required>
            <label for="studentName">Ονοματεπώνυμο Φοιτητή:</label>
            <input type="text" id="studentName" name="studentName" required>
            <label for="subject">Θέμα:</label>
            <input type="text" id="subject" name="subject" required>
            <button type="submit">Ανάθεση</button>
            <button type="button" onclick="cancelAssignment()">Ακύρωση Ανάθεσης</button>
        </form>
    </div>

    <div id="diplomaList" class="forms" style="display:none;">
        <h2>Λίστα Διπλωματικών</h2>
        <label for="statusFilter">Κατάσταση:</label>
        <select id="statusFilter" onchange="filterDiplomas()">
            <option value="all">Όλες</option>
            <option value="under_assignment">Υπό ανάθεση</option>
            <option value="active">Ενεργή</option>
            <option value="completed">Περατωμένη</option>
            <option value="canceled">Ακυρωμένη</option>
        </select>
        <label for="roleFilter">Ρόλος:</label>
        <select id="roleFilter" onchange="filterDiplomas()">
            <option value="all">Όλοι</option>
            <option value="supervisor">Επιβλέπων</option>
            <option value="committee_member">Μέλος Τριμελούς</option>
        </select>
        <ul id="diplomaListItems">
            <!-- Dynamically populated list of diplomas -->
        </ul>
    </div>

    <div id="formContainer" class="forms" style="display:none;">
        <h2>Προσθήκη Νέου Θέματος</h2>
        <form id="topicForm">
            <label for="title">Τίτλος Θέματος:</label>
            <input type="text" id="title" name="title" required><br><br>
            
            <label for="description">Σύνοψη:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
            
            <label for="file">Αρχείο PDF:</label>
            <input type="file" id="file" name="file" accept=".pdf"><br><br>
            <button type="submit">Προσθήκη</button>
        </form>
    </div>

    <div id="topicsContainer" class="forms" style="display:none;">
        <h2>Προβολή Θεμάτων</h2>
        <ul id="topicsList">
            <!-- Dynamically populated list of topics -->
        </ul>
    </div>

    <script src="/public/javascript/topbar_buttons.js"></script>
</body>
</html>
