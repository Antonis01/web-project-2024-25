<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Main Page</title>
    <link rel="stylesheet" type="text/css" href="/public/css/main_page.css">
</head>
<body>
    <div class="topBar">
        <div class="title">Teacher Main Page</div>
        <button onclick="toggleAssignmentForm()">Αρχική ανάθεση θέματος σε φοιτητή</button>
        <button onclick="toggleDiplomaList()">Προβολή λίστας διπλωματικών</button>
        <button class="logout-button" onclick="window.location.href='/logout'">Logout</button>
    </div>
    
    <div id="assignmentForm" class="form-container" style="display:none;">
        <h2>Αρχική ανάθεση θέματος σε φοιτητή</h2>
        <form>
            <label for="studentId">ΑΜ Φοιτητή:</label>
            <input type="text" id="studentId" name="studentId" required>
            <label for="studentName">Ονοματεπώνυμο Φοιτητή:</label>
            <input type="text" id="studentName" name="studentName" required>
            <label for="subject">Θέμα:</label>
            <input type="text" id="subject" name="subject" required>
            <button type="submit">Ανάθεση</button>
            <button type="button" onclick="cancelAssignment()">Ακύρωση Ανάθεσης</button>
        </form>
    </div>

    <div id="diplomaList" class="diploma-list" style="display:none;">
        <h2>Λίστα Διπλωματικών</h2>
        <label for="statusFilter">Κατάσταση:</label>
        <select id="statusFilter" onchange="filterDiplomas()">
            <option value="all">Όλες</option>
            <option value="under_assignment">Υπό ανάθεση</option>
            <option value="active">Ενεργή</option>
            <option value="completed">Περατωμένη</option>
            <option value="canceled">Ακυρωμένη</option>
        </select>
        <label for="roleFilter">Ρόλος:</label>
        <select id="roleFilter" onchange="filterDiplomas()">
            <option value="all">Όλοι</option>
            <option value="supervisor">Επιβλέπων</option>
            <option value="committee_member">Μέλος Τριμελούς</option>
        </select>
        <ul id="diplomaListItems">
            <!-- Dynamically populated list of diplomas -->
        </ul>
    </div>

    <script>
        function toggleAssignmentForm() {
            var form = document.getElementById("assignmentForm");
            if (form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }

        function toggleDiplomaList() {
            var list = document.getElementById("diplomaList");
            if (list.style.display === "none" || list.style.display === "") {
                list.style.display = "block";
            } else {
                list.style.display = "none";
            }
        }

        function filterDiplomas() {
            // Logic to filter diplomas based on status and role
        }

        function viewDiplomaDetails(diplomaId) {
            // Logic to view detailed information about a specific diploma
        }

        function cancelAssignment() {
            alert("Η ανάθεση ακυρώθηκε.");
            document.getElementById("assignmentForm").reset();
        }

        function logout() {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/logout', true);
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        alert(response.message);
                        window.location.href = response.redirect;
                    } else {
                        alert('Error logging out');
                    }
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
