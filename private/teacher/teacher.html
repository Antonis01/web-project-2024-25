<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Main Page</title>
    <link rel="stylesheet" type="text/css" href="/public/css/global.css">
</head>
<body>
    <div class="topBar">
        <div class="title">Teacher Main Page</div>
        <div class="buttonContainer">
            <div class="burgerMenu" onclick="toggleElement('dropdownMenu', 'flex')">&#9776;</div>
            <div class="dropdownMenu" id="dropdownMenu">
                <button class="dropdownButton" onclick="toggleElement('assignmentForm')">Αρχική ανάθεση θέματος σε φοιτητή</button>
                <button class="dropdownButton" onclick="toggleElement('diplomaList')">Προβολή λίστας διπλωματικών</button>
                <button class="dropdownButton" onclick="toggleElement('formContainer')">Προσθήκη Νέου Θέματος</button>
                <button class="dropdownButton" onclick="toggleElement('topicsContainer')">Προβολή Θεμάτων</button>
                <button class="dropdownButton" onclick="toggleElement('invitationCommision')">Προβολή προσκλήσεων συμμετοχής σε τριμελή</button>
                <button class="dropdownButton" onclick="toggleElement('formStatistics')">Προβολή Στατιστικών</button>
                <button class="dropdownButton" onclick="toggleElement('dipolamaticsManagement')">Διαχείρηση Διπλωματικών</button>
                <button class="dropdownButton" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    
    <div id="assignmentForm" class="forms" style="display:none;">
        <h2>Αρχική ανάθεση θέματος σε φοιτητή</h2>
        <form>
            <label for="studentId">ΑΜ Φοιτητή:</label>
            <input type="text" id="studentId" name="studentId" required>
            <label for="studentName">Ονοματεπώνυμο Φοιτητή:</label>
            <input type="text" id="studentName" name="studentName" required>
            <label for="subject">Θέμα:</label>
            <input type="text" id="subject" name="subject" required>
            <button type="submit">Ανάθεση</button>
            <button type="button" onclick="cancelAssignment()">Ακύρωση Ανάθεσης</button>
        </form>
    </div>

    <div id="diplomaList" class="forms" style="display:none;">
        <h2>Λίστα Διπλωματικών</h2>
        <label for="statusFilter">Κατάσταση:</label>
        <select id="statusFilter" onchange="filterDiplomas()">
            <option value="all">Όλες</option>
            <option value="under_assignment">Υπό ανάθεση</option>
            <option value="active">Ενεργή</option>
            <option value="completed">Περατωμένη</option>
            <option value="canceled">Ακυρωμένη</option>
        </select>
        <label for="roleFilter">Ρόλος:</label>
        <select id="roleFilter" onchange="filterDiplomas()">
            <option value="all">Όλοι</option>
            <option value="supervisor">Επιβλέπων</option>
            <option value="committee_member">Μέλος Τριμελούς</option>
        </select>
        <button type="submit" onClick="searchTheses()">Αναζήτηση</button>
        <ul id="diplomaListItems">
            <!-- Dynamically populated list of diplomas -->
        </ul>
    </div>

    <div id="formContainer" class="forms" style="display:none;">
        <h2>Προσθήκη Νέου Θέματος</h2>
        <form id="topicForm">
            <label for="title">Τίτλος Θέματος:</label>
            <input type="text" id="title" name="title" required><br><br>
            
            <label for="description">Σύνοψη:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
            
            <label for="file">Αρχείο PDF:</label>
            <input type="file" id="file" name="file" accept=".pdf"><br><br>
            
            <label for="instructor_id">Instructor ID:</label>
            <input type="number" id="instructor_id" name="instructor_id" required><br><br>
            
            <button type="submit">Προσθήκη</button>
        </form>
    </div>

    <div id="topicsContainer" class="forms" style="display:none;">
        <h2>Θέματα</h2>
        <ul id="topicsList">
            <!-- Dynamically populated list of topics -->
        </ul>
    </div>

    <div id="invitationCommision" class="forms" style="display:none;">
        <h2>Προσκλήσεις συμμετοχής σε τριμελή</h2>
        <ul id="invitationList">
            <!-- Dynamically populated list of topics -->
        </ul>
    </div>

    <div id="formStatistics" class="forms" style="display:none;">
        <h2>Στατιστικά</h2>
        <ul id="statisticsList">
           <!-- Dynamically populated list of statistics -->
        </ul>
    </div>

    <div id="dipolamaticsManagement" class="forms" style="display:none;">
        <h2>Διαχείρηση Διπλωματικών</h2>
        <ul id="diploManagement">
           
        </ul>
    </div>
    
    <div id="editThesisFormContainer" class="forms" style="display:none;">
        <h2>Επεξεργασία Θέματος</h2>
        <form id="editThesisForm">
            <input type="hidden" id="editThesisId" name="thesis_id">
            
            <label for="editTitle">Τίτλος Θέματος:</label>
            <input type="text" id="editTitle" name="title" required><br><br>
            
            <label for="editDescription">Σύνοψη:</label><br>
            <textarea id="editDescription" name="description" rows="4" cols="50" required></textarea><br><br>
            
            <label for="editFile">Αρχείο PDF:</label>
            <input type="file" id="editFile" name="file" accept=".pdf"><br><br>
            
            <label for="editInstructorId">Instructor ID:</label>
            <input type="number" id="editInstructorId" name="instructor_id" required><br><br>
            
            <label for="editStudentId">Student ID:</label>
            <input type="number" id="editStudentId" name="student_id"><br><br>
            
            <label for="editFinalSubmissionDate">Final Submission Date:</label>
            <input type="date" id="editFinalSubmissionDate" name="final_submission_date"><br><br>
            
            <label for="editStatus">Status:</label>
            <select id="editStatus" name="status" required>
                <option value="Υπό Ανάθεση">Υπό Ανάθεση</option>
                <option value="Ενεργή">Ενεργή</option>
                <option value="Υπό Εξέταση">Υπό Εξέταση</option>
                <option value="Περατωμένη">Περατωμένη</option>
                <option value="Ακυρωμένη">Ακυρωμένη</option>
            </select><br><br>
            
            <button type="submit">Αποθήκευση</button>
            <button type="button" onclick="cancelEdit()">Ακύρωση</button>
            <button type="button" onclick="deleteThesis()">Διαγραφή</button>
        </form>
    </div>
    
    <div id="pdfViewerContainer" class="forms" style="display:none;">
        <h2>PDF Viewer</h2>
        <iframe id="pdfViewer" width="100%" height="800px"></iframe>
    </div>
    
    <script src="/public/javascript/teacher.js"></script>
    <script src="/public/javascript/topbar_buttons.js"></script>
</body>
</html>
