<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Δημιουργία και Προβολή Θεμάτων Διπλωματικής</title>
    <link rel="stylesheet" type="text/css" href="/public/css/main_page.css">
</head>
<body>
    <div class="topBar">
        <div class="title">Teacher Main Page</div>
        <button onclick="toggleLoginForm()">Login</button>
    </div>
    <h1>Δημιουργία και Προβολή Θεμάτων Διπλωματικής</h1>
  
    <!-- Δύο κουμπιά για την εναλλαγή ανάμεσα στις ενότητες -->
    <button onclick="toggleForm()">Προσθήκη Νέου Θέματος</button>
    <button onclick="toggleTopics()">Προβολή Θεμάτων</button>
  
    <!-- Φόρμα για την προσθήκη νέου θέματος -->
    <div class="form-container" id="formContainer" style="display:none;">
        <h2>Προσθήκη Νέου Θέματος</h2>
        <form id="topicForm">
            <label for="title">Τίτλος Θέματος:</label>
            <input type="text" id="title" name="title" required><br><br>
            
            <label for="description">Σύνοψη:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
            
            <label for="file">Αρχείο PDF:</label>
            <input type="file" id="file" name="file" accept=".pdf"><br><br>
            <button type="submit">Προσθήκη</button>
        </form>
    </div>
  
    <!-- Λίστα θεμάτων -->
    <div class="topics-container" id="topicsContainer" style="display:none;">
        <h2>Προβολή Θεμάτων</h2>
        <ul id="topicsList">
            <!-- Dynamically populated list of topics -->
        </ul>
    </div>

    <script>
        function toggleForm() {
            var formContainer = document.getElementById("formContainer");
            var topicsContainer = document.getElementById("topicsContainer");
            if (formContainer.style.display === "none" || formContainer.style.display === "") {
                formContainer.style.display = "block";
                topicsContainer.style.display = "none";
            } else {
                formContainer.style.display = "none";
            }
        }

        function toggleTopics() {
            var formContainer = document.getElementById("formContainer");
            var topicsContainer = document.getElementById("topicsContainer");
            if (topicsContainer.style.display === "none" || topicsContainer.style.display === "") {
                topicsContainer.style.display = "block";
                formContainer.style.display = "none";
            } else {
                topicsContainer.style.display = "none";
            }
        }
    </script>
</body>
</html>
